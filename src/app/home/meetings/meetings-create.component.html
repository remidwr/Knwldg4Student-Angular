<h1 mat-dialog-title>Créer un nouveau meeting</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Titre</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Cours concerné</mat-label>
        <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
          <mat-option>Clear</mat-option>
          <mat-option value="valid">Valid option</mat-option>
          <mat-option value="invalid">Invalid option</mat-option>
        </mat-select>
        <mat-error *ngIf="selected.hasError('required')"
          >You must make a selection</mat-error
        >
        <mat-error
          *ngIf="selected.hasError('pattern') && !selected.hasError('required')"
        >
          Your selection is invalid
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Instructeur</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline" class="w-100">
        <input matInput type="datetime-local" placeholder="start date" />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field appearance="outline" class="w-100">
        <input matInput type="datetime-local" placeholder="end date" />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button color="warn" (click)="onClickCancel()">Annuler</button>
  <button mat-button color="primary" cdkFocusInitial>Créer</button>
</div>
