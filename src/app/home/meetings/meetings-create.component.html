<form [formGroup]="createMeetingForm" novalidate (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Créer un nouveau meeting</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </div>

      <!-- COURSE -->
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Cours</mat-label>
          <mat-select formControlName="courseId">
            <mat-optgroup
              *ngFor="let section of sections$ | async"
              [label]="section.title"
            >
              <mat-option
                *ngFor="let course of section.courses"
                [value]="section.id"
                >{{ course.label }}</mat-option
              >
            </mat-optgroup>
          </mat-select>
          <mat-error *ngIf="selectedSection.hasError('required')"
            >Vous devez sélectionner un cours</mat-error
          >
          <mat-error *ngIf="!selectedSection.hasError('required')">
            Votre sélection est incorrecte
          </mat-error>
        </mat-form-field>
      </div>

      <!-- INSTRUCTOR -->
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Instructeur</mat-label>
          <input
            type="text"
            placeholder="Choisissez l'instructeur"
            aria-label="Instructeur"
            matInput
            formControlName="instructorId"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let student of students$ | async"
              [value]="student.id"
            >
              {{ student.firstName }} {{ student.lastName }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <!-- START DATE -->
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="datetime-local" placeholder="start date" />
        </mat-form-field>
      </div>

      <!-- END DATE -->
      <div class="col-6">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput type="datetime-local" placeholder="end date" />
        </mat-form-field>
      </div>

      <!-- DESCRIPTION -->
      <div class="col-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button color="warn" (click)="onClickCancel()">Annuler</button>
    <button mat-button color="primary" cdkFocusInitial type="submit">
      Créer
    </button>
  </div>
</form>
