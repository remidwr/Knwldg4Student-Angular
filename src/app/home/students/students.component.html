<div class="mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <table
    mat-table
    [dataSource]="students"
    class="full-width-table"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nom d'utilisateur
      </th>
      <td mat-cell *matCellDef="let student">{{ student.username }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PrÃ©nom</th>
      <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="averageRating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Note moyenne</th>
      <td mat-cell *matCellDef="let student">{{ student.averageRating }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="resultsLength"
    [pageIndex]="0"
    [pageSize]="50"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
