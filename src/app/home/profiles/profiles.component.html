<mat-tab-group dynamicHeight>
  <mat-tab label="Profil">
    <form [formGroup]="profileForm" novalidate (ngSubmit)="onSubmit()">
      <div class="profile">
        <div class="row">
          <div class="col-6">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>PrÃ©nom</mat-label>
              <input matInput formControlName="firstName" />
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="lastName" />
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button mat-raised-button color="primary" type="submit">
            Sauvegarder
          </button>
        </div>
      </div>
    </form>
  </mat-tab>

  <mat-tab label="Notes">
    <div>
      <mat-expansion-panel hideToggle *ngFor="let rating of ratings$ | async">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon *ngIf="rating.stars > 0; else starOutlined"
              >star</mat-icon
            >
            <mat-icon *ngIf="rating.stars > 1; else starOutlined"
              >star</mat-icon
            >
            <mat-icon *ngIf="rating.stars > 2; else starOutlined"
              >star</mat-icon
            >
            <mat-icon *ngIf="rating.stars > 3; else starOutlined"
              >star</mat-icon
            >
            <mat-icon *ngIf="rating.stars > 4; else starOutlined"
              >star</mat-icon
            >
          </mat-panel-title>
          <mat-panel-description>
            {{ rating.ratedBy }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
          {{ rating.comment }}
        </p>
      </mat-expansion-panel>
    </div>
  </mat-tab>

  <mat-tab label="Meetings"
    ><mat-card class="calendar-card-size">
      <mat-calendar [(selected)]="selectedDate"></mat-calendar> </mat-card
  ></mat-tab>
</mat-tab-group>

<ng-template #starOutlined>
  <mat-icon>star_border</mat-icon>
</ng-template>
